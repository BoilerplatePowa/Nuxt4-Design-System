name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  NPM_VERSION: '10'

jobs:
  # Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Enable corepack
        run: npm i -g --force corepack@latest && corepack enable

      - name: Install dependencies
        run: npx nypm@latest i

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run test:types

      - name: Security audit
        run: npm run security:audit
        continue-on-error: true

  # Testing Suite
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-gates
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Enable corepack
        run: npm i -g --force corepack@latest && corepack enable

      - name: Install dependencies
        run: npx nypm@latest i

      - name: Playground prepare
        run: npm run dev:prepare

      - name: Run tests
        run: npm run test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Build & Bundle Analysis
  build:
    name: Build & Analysis
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Enable corepack
        run: npm i -g --force corepack@latest && corepack enable

      - name: Install dependencies
        run: npx nypm@latest i

      - name: Build module
        run: npm run build

      - name: Check bundle size
        run: npm run bundle:size

      - name: Build Storybook
        run: npm run build-storybook
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            storybook-static/
          retention-days: 7

      - name: Comment PR with Storybook preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ“š Storybook Preview

            Your Storybook has been built successfully!

            ### ðŸŽ¯ What's Included
            - All component stories
            - Interactive controls
            - Documentation
            - Accessibility testing

            ### ðŸ“‹ Build Status
            - âœ… Storybook build completed
            - ðŸ“¦ Artifacts uploaded for review

            *Storybook will be deployed to GitHub Pages when merged to main.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
